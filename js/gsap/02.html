<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap Tween</title>
    <style>
      .box {
        margin: 15px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: orange;
      }
      .box2 {
        width: 200px;
        height: 100px;
        background: greenyellow;
      }
      .box3 {
        width: 100px;
        height: 200px;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3">box3</div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      gsap.from(".box1", {
        backgroundColor: "pink",
        x: 200,
        duration: 2,
      });
      gsap.from(".box2", {
        rotate: 360,
      });
      gsap.fromTo(
        ".box3",
        {
          x: 500,
        },
        {
          x: 0,
          rotate: 360,
          duration: 3,
          delay: 2,
        }
      );
    </script>
  </body>
</html>
