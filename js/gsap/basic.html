<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
      }
      .box {
        background: green;
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box green"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      gsap.to(".box", {
        xPercent: 200,
        y: 500,
        skewX: 45,
        scale: 2,
        background: "red",
        // repeat: -1,
        // yoyo: true,
      });
    </script>
  </body>
</html>
