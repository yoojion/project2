<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap timeline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
      div {
        width: 100px;
        height: 100px;
      }
      .one {
        background: red;
      }
      .two {
        background: green;
      }
      .three {
        background: blue;
      }
      .four {
        background: pink;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      addEventListener("DOMContentLoaded", () => {
        let tl = gsap.timeline();
        tl.to(".one", { duration: 2, x: 500 })
          .to(".two", { duration: 3, x: 500 }, 1) //1초후 절대시간
          .to(".three", { duration: 1, x: 500 }, "<") //위에 거 끝나면 시작
          .to(".four", { duration: 1, x: 500 }, "<0.5"); //위에 거 끝나고 0.5초 후 시작
      });
    </script>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </body>
</html>
